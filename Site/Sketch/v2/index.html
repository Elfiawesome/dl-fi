<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nhentai</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<nav>
		<div class="nav-container">
			<div class="logo">
				<a href="#">YourLogo</a>
			</div>
			<div class="search-container">
				<div class="search-wrapper">
					<svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<circle cx="11" cy="11" r="8"></circle>
						<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
					</svg>
					<input type="text" placeholder="Search tags...">
				</div>
				<div class="dropdown">
					<button class="dropdown-button">
						<span>All</span>
						<svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<polyline points="6 9 12 15 18 9"></polyline>
						</svg>
					</button>
					<div class="dropdown-content">
						<a href="#">All</a>
						<a href="#">Images</a>
						<a href="#">Videos</a>
						<a href="#">Etc</a>
					</div>
				</div>
			</div>
			<div class="nav-links">
				<a href="#">Browse</a>
				<a href="#">Upload</a>
				<a href="#">Account</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="item-listing">
			<a href="#">
				<img src="https://i4.nhentai.net/galleries/3541984/1.webp">
				<span>Item Name</span>
			</a>
		</div>
	</div>
</body>

</html>
